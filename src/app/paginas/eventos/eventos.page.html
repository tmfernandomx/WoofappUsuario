<ion-header>
  <ion-toolbar color="primary">

      <ion-buttons slot="start">
          <ion-back-button  defaultHref="selugar"></ion-back-button>
        </ion-buttons>
        
    <ion-title>EVENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let eventos of eventos">
      <img [src]="eventos.imagen" id="imagenes">
  </ion-item-sliding>
</ion-list>
</ion-content>
